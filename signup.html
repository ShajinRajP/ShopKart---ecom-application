
{% extends 'baseauth.html' %}
{% block title %}Signup{% endblock title %}
{% block content %}
<br>
<br>
{% for message in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
<div class="card bg-light p-3 ">
  
  <h3 class="text-dark text-center" >Signup</h3>

  <form action="/auth/signup/" method="post">{% csrf_token %}
    <br>
  
    <label for="email">Email</label>
    <div class="form-group">
    <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <label for="pass1">Password</label>
    <div class="form-group">
    <input type="password" class="form-control" id="pass1" name="pass1" required>
    </div>
    <label for="pass2">Confirm Password</label>
    <div class="form-group">
    <input type="password" class="form-control" id="pass2" name="pass2" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-center">SignIn</button>
    <br>
    <br>
    Already User? <a href="/auth/login/">Login</a>
    <br>
  
  </form>
</div>



{% endblock content %}
